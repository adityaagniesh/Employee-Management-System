<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">

    <h3 class="fw-bold">Employee Directory</h3>
    <hr>

    <div class="table-responsive shadow-lg rounded">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
            </tr>
            </thead>

            <tbody class="text-center">
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.firstName}">First</td>
                <td th:text="${tempEmployee.lastName}">Last</td>
                <td th:text="${tempEmployee.email}">email@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- LOGOUT BUTTON (BOTTOM) -->
    <hr>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger btn-sm">
            Logout
        </button>
    </form>

</div>

</body>
</html>
