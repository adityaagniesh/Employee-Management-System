<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
		  crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>

	<!-- Add Employee Button -->
	<a th:href="@{/employees/admin/showFormForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempEmployee : ${employees}">

			<td th:text="${tempEmployee.firstName}"></td>
			<td th:text="${tempEmployee.lastName}"></td>
			<td th:text="${tempEmployee.email}"></td>

			<td>
				<div class="d-flex gap-2">

					<!-- Update Button -->
					<form th:action="@{/employees/admin/showFormForUpdate}" method="POST">
						<input type="hidden" name="employeeId"
							   th:value="${tempEmployee.id}" />
						<button type="submit"
								class="btn btn-info btn-sm">
							Update
						</button>
					</form>

					<!-- Delete Button -->
					<form th:action="@{/employees/admin/delete}" method="POST">
						<input type="hidden" name="employeeId"
							   th:value="${tempEmployee.id}" />
						<button type="submit"
								class="btn btn-danger btn-sm"
								onclick="return confirm('Are you sure you want to delete this employee?');">
							Delete
						</button>
					</form>

				</div>
			</td>

		</tr>
		</tbody>
	</table>

	<!-- LOGOUT BUTTON (BOTTOM) -->
	<hr>
	<form th:action="@{/logout}" method="post" class="mt-3">
		<button type="submit" class="btn btn-danger btn-sm">
			Logout
		</button>
	</form>

</div>

</body>
</html>
